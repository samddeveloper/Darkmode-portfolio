<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Portfolio</title>

    <link rel="stylesheet" href="style.css">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
     <!--Google fonts-->
</head>
<body>
    <img class="background-gradient"  src="/images/dark-bg.png" alt="Background">
    <div class="container">
        <div>
            <div id="headline" class="title thin">Dark</div>
            <div class="title thick">Mode</div>
            <div class="dark-mode-button-container">
                <div class="dark-mode-day">Day</div>
                <label class="switch">
                    <input id="toggle-button" type="checkbox" checked>
                    <span class="slider"></span>
                </label>
                <div class="dark-mode-night">Night</div>    
            </div>
        </div>
        <!-- Put a picture of yourself in the "src" -->
        <img class="portrait" src="/" alt="">
    </div>
    <script src="index.js"></script> 
</body>
</html>
